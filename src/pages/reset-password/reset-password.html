<ion-header>
  <ion-navbar color='primary'>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]='resetPasswordForm' (submit)='resetPassword()'>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName='email' type='email' [class.invalid]='!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty'></ion-input>
    </ion-item>
    <ion-item *ngIf='!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty' class='error-message'>
      <p>Please enter valid email</p>
    </ion-item>
    <button type='submit' ion-button block [disabled]='!resetPasswordForm.valid'>Reset Password</button>
  </form>
</ion-content>
