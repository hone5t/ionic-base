<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]='signupForm' (submit)='signupUser()' novalidate>
<ion-item>
<ion-label floating>Email</ion-label>
<ion-input formControlName='email' [class.invalid]='signupForm.controls.email.dirty && !signupForm.controls.email.valid' type='email'></ion-input>
</ion-item>
<ion-item *ngIf='signupForm.controls.email.dirty && !signupForm.controls.email.valid' class='error-message'>
<p>Email Validation error</p>
</ion-item>

<ion-item>
<ion-label floating>Password</ion-label>
<ion-input type='password' formControlName='password' [class.invalid]='!signupForm.controls.email.valid && signupForm.controls.email.dirty'></ion-input>
</ion-item>
<ion-item *ngIf='!signupForm.controls.email.valid && signupForm.controls.email.dirty' class='error-message'>
<p>Validation error </p>
</ion-item>
<button ion-button block type='submit' [disabled]='!signupForm.valid'>Register</button>
</form>
</ion-content>
